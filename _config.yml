# Site Settings
locale                   : "ko-KR"
title                    : "Welcome to SY's home" # Meta 태그에 들어가는 영역 , masthead_title등이 없으면 기본값으로 나온다.
title_separator          : "&#124;" # 타이틀 사이 구분자 <title>Welcome to Jekyll | Minimal Mistakes</title> 해당 형식으로 들어갑니다.
subtitle                 : "소영's 홈페이지" # 타이틀 아래에 나올 작은 글씨 
name                     : "임소영" # 맨 하단 이름 찍히는 영역
description              : "데이터 과학자가 되고싶은 학생" # Meta 태그에 들어가는 영역 
url                      : "https://Soyoung24.github.io/" # GitBlog 호스트 주소
baseurl                  : # subPath https://7271kim.github.io/라고 하고 싶을 시 "/blog" 라고 적는다.
repository               : "Soyoung24/Soyoung24.github.com" # GitHub username/repo-name  
teaser                   :  # "/assets/images/senior-couple-4723737_640.jpg" # 홈페이지 기본 티져 이미지
logo                     : "assets/images/profile.png"  # 타이틀 옆에 작게 들어갈 이미지.
#masthead_title           : "Soyoung Lim" # 홈페이지 최 상탄에 들어갈 타이틀
breadcrumbs              : true # 브래드크럼 사용 여부 true, false (default) , _data/ui-text.yml에 다국어 지원 가능합니다.
#words_per_minute         : #200 # 해당 포스트 읽는데 걸리는 시간을 계산하기 위해 대락 분당 읽는 수가 몇글자가 될지 적는 공간.




# main text of home
name: Soyoung Lim
bio: A student who wants to be a data sceintist

# twitter summary info
description: A blog about technology and stuff related

# if it's an external image, update below for true
# better with square images
external-image: false
